<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercurso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/logo.png">
</head>

<body>
    <div class="main" id="inicio">

        <div class="hero">
            <img src="img/logo-web.png" alt="logo">
        </div>
        <div class="card-inicial">
            <div class="card-conteudo">

                <div class="foto-card" onclick="abreAvatares();">
                    <img src="img/add-foto.png" id="foto-card" alt="adicionar foto">
                </div>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="round-border" placeholder="Bota o nome do teu time!">


                <label for="curso">Curso:</label>
                <select name="curso" id="curso" class="round-border">
                    <option value="escolha" selected hidden>Escolhe o curso</option>
                    <option value="Análise e Desenvolvimento de Sistemas">Análise e Desenvolvimento de Sistemas</option>
                    <option value="Automação Industrial">Automação Industrial</option>
                    <option value="Enfermagem">Enfermagem</option>
                    <option value="Eletrotécnica">Eletrotécnica</option>
                    <option value="Engenharia Mecânica">Engenharia Mecânica</option>
                    <option value="Fabricação Mecânica">Fabricação Mecânica</option>
                    <option value="Geoprocessamento">Geoprocessamento</option>
                    <option value="Informática para Internet">Informática para Internet</option>
                    <option value="Refrigeração e Climatização">Refrigeração e Climatização</option>
                </select>

                <div class="botoes-esporte">
                    <input type="checkbox" id="basquete" class="btn-check">
                    <label class="round-border basquete" for="basquete">
                        <img src="img/basquete.png" alt="basquete">
                    </label>

                    <input type="checkbox" id="futsal" class="btn-check">
                    <label class="round-border futsal" for="futsal">
                        <img src="img/futsal.png" alt="futsal">
                    </label>

                    <input type="checkbox" id="volei" class="btn-check">
                    <label class="round-border volei" for="volei">
                        <img src="img/volei.png" alt="volei">
                    </label>

                </div>
                <input type="button" onclick="adiciona();" value="ADICIONAR" id="botao-add"
                    class="round-border btn botao-amarelo">

            </div>
        </div>
        <div class="botoes">
            <input type="button" onclick="comeca(0);" value="COMEÇAR" class=" round-border btn botao-laranja">

            <input type="button"
                onclick="if(localStorage.getItem('volei')!=null){comeca(1);}else{alert('Não há nada no local storage')}"
                value="CARREGAR" class=" round-border btn botao-laranja">
        </div>

    </div>

    <div class="main" id="jogos" style="display: none;">
        <div class="header">
            <img src="img/logo-web.png" alt="logo">
        </div>
        <div class="botoes-esporte">

            <button id="basquete-jogos" class="round-border basquete" onclick="Basquete()">
                <img src="img/basquete.png" alt="basquete">
            </button>

            <button id="futsal-jogos" class="round-border futsal" onclick="Futsal()">
                <img src="img/futsal.png" alt="futsal">
            </button>

            <button id="volei-jogos" class="round-border volei" onclick="Volei()">
                <img src="img/volei.png" alt="volei">
            </button>

            <input type="button" onclick="ranking();" value="RANKING" class="round-border btn botao-amarelo">
        </div>

        <div class="jogos">
            <div id="basquete-div">

            </div>

            <div id="futsal-div" style="display: none;">

            </div>

            <div id="volei-div" style="display: none;">

            </div>
        </div>

    </div>

    <div class="main" id="tabelas" style="display: none;">
        <div class="header">
            <img src="img/logo-web.png" alt="logo">
        </div>
        <div class="botoes-esporte">

            <button id="basquete-tabelas" class="round-border basquete" onclick="BasqueteTab()">
                <img src="img/basquete.png" alt="basquete">
            </button>

            <button id="futsal-tabelas" class="round-border futsal" onclick="FutsalTab()">
                <img src="img/futsal.png" alt="futsal">
            </button>

            <button id="volei-tabelas" class="round-border volei" onclick="VoleiTab()">
                <img src="img/volei.png" alt="volei">
            </button>

            <input type="button" id="top-cursos" value="CURSOS" class="round-border btn botao-amarelo"
                onclick="CursosTab()">

            <input type="button" onclick="jogos();" value="JOGOS" class="round-border btn botao-amarelo">
        </div>

        <div id="basquete-div-tab">

        </div>

        <div id="futsal-div-tab" style="display: none;">

        </div>

        <div id="volei-div-tab" style="display: none;">

        </div>
        <div id="cursos-div-tab" style="display: none;">

        </div>
    </div>
    <div id="avatares" style="display: none;">
        <div id="titulo">
            <h3>Escolha seu avatar</h3>
            <button onclick="fechaAvatares();">
                <img src="img/close.png" alt="close">
            </button>
        </div>
        <div id="options-avatar">
            <h3 class="categories">IF</h3>
            <div class="fotos">
               <img src="img/if.png" class="foto" onclick="Avatar('img/if.png')" alt="if">
               <img src="img/ifbranco.png" class="foto" onclick="Avatar('img/ifbranco.png')" alt="if">
               <img src="img/ifverde.png" class="foto" onclick="Avatar('img/ifverde.png')" alt="if">
               <img src="img/ifroxo.png" class="foto" onclick="Avatar('img/ifroxo.png')" alt="if">
               <img src="img/ifazul.png" class="foto" onclick="Avatar('img/ifazul.png')" alt="if">
            </div>
            <h3 class="categories">Cursos</h3>
            <div class="fotos">
                <img src="img/info.png" class="foto" onclick="Avatar('img/info.png')" alt="informatica">
                <img src="img/mec.png" class="foto" onclick="Avatar('img/mec.png')" alt="mecanica">
                <img src="img/auto.png" class="foto" onclick="Avatar('img/auto.png')" alt="automacao">
                <img src="img/eletro.png" class="foto" onclick="Avatar('img/eletro.png')" alt="eletrotecnica">
                <img src="img/geo.png" class="foto" onclick="Avatar('img/geo.png')" alt="geoprocessamento">
                <img src="img/enfermagem.png" class="foto" onclick="Avatar('img/enfermagem.png')" alt="enfermagem">
                <img src="img/refri.png" class="foto" onclick="Avatar('img/refri.png')" alt="refrigeracao">
             </div>
             <h3 class="categories">Orgulho</h3>
            <div class="fotos">
                <img src="img/iflgbt.png" class="foto" onclick="Avatar('img/iflgbt.png')" alt="if">
                <img src="img/infolgbt.png" class="foto" onclick="Avatar('img/infolgbt.png')" alt="informatica">
                <img src="img/meclgbt.png" class="foto" onclick="Avatar('img/meclgbt.png')" alt="mecanica">
                <img src="img/autolgbt.png" class="foto" onclick="Avatar('img/autolgbt.png')" alt="automacao">
                <img src="img/eletrolgbt.png" class="foto" onclick="Avatar('img/eletrolgbt.png')" alt="eletrotecnica">
                <img src="img/geolgbt.png" class="foto" onclick="Avatar('img/geolgbt.png')" alt="geoprocessamento">
                <img src="img/enfermagemlgbt.png" class="foto" onclick="Avatar('img/enfermagemlgbt.png')" alt="enfermagem">
                <img src="img/refrilgbt.png" class="foto" onclick="Avatar('img/refrilgbt.png')" alt="refrigeracao">
             </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
