<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercurso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="hero">
            <img src="img/logo-web.png">
        </div>
        <div class="card-inicial">
            <div class="card-conteudo">

                <div class="foto-card">
                    <img src="img/add-foto.png">
                </div>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="round-border" placeholder="Bota o nome do teu time!">


                <label for="curso">Curso:</label>
                <select name="curso" id="curso" class="round-border">
                    <option value="escolha">Escolhe o curso</option>
                    <option value="tads">Análise e Desenvolvimento de Sistemas</option>
                    <option value="automacao">Automação Industrial</option>
                    <option value="enfermagem">Enfermagem</option>
                    <option value="eletro">Eletrotécnica</option>
                    <option value="engenharia">Engenharia Mecânica</option>
                    <option value="fabri">Fabricação Mecânica</option>
                    <option value="geo">Geoprocessamento</option>
                    <option value="info">Informática para Internet</option>
                    <option value="refri">Refrigeração e Climatização</option>
                </select>

                <div class="botoes-esporte">
                    <input type="checkbox" id="basquete" class="btn-check">
                    <label class="btn round-border basquete" for="basquete">
                        <img src="img/basquete.png">
                    </label>

                    <input type="checkbox" id="futsal" class="btn-check">
                    <label class="btn round-border futsal" for="futsal">
                        <img src="img/futsal.png">
                    </label>

                    <input type="checkbox" id="volei" class="btn-check">
                    <label class="btn round-border volei" for="volei">
                        <img src="img/volei.png">
                    </label>

                </div>
                <input type="button" onclick="adiciona();" value="ADICIONAR" id="botao-add"
                    class="round-border btn botao-amarelo">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
